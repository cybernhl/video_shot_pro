apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'equationl'
            keyPassword 'equationl'
            storeFile file('F:/andoid/equationl.jks')
            storePassword 'equationl'
        }
    }
    compileSdkVersion 26
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "com.equationl.videoshotpro"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 20
        versionName "1.3 FIX03"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    //    exclude group: 'com.android.support', module:compile 'support-annotations'
    //})
    implementation 'com.github.iielse:ImageWatcher:1.1.4'
    implementation 'com.github.bumptech.glide:glide:4.3.1'
    implementation 'com.huxq17.android:SwipeCardsView:1.3.5'
    //implementation 'com.ddz.materialdesign:FloatingActionButton:1.0.4'
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
    implementation(name: 'FFmpegAndroid', ext: 'aar')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.github.YancyYe:GalleryPick:1.2.1'
    implementation 'com.dingmouren.colorpicker:colorpicker:1.0.1'
    implementation 'com.tencent.bugly:crashreport_upgrade:latest.release'
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    implementation 'com.squareup.okio:okio:1.13.0'
    implementation 'com.huxq17.handygridview:handygridview:1.1.0'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    implementation 'me.solidev.library:auto-loadmore:1.0.1'
    implementation 'com.github.faruktoptas:FancyShowCaseView:1.0.1'
    testImplementation 'junit:junit:4.12'
}
